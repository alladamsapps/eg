<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title></title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .form-group {
            position: relative;
            margin-top: 10px;
        }
        .form-group input {
            width: 93%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            outline: none;
            box-sizing: border-box;
            border-bottom: 1px solid #000;
        }
        .form-group label {
            position: absolute;
            top: 14px;
            left: 14px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.2s ease-out;
            pointer-events: none;
            background-color: #f4f4f4;
            padding: 0 4px;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #007bff;
        }
        .title {
            color: green;
            border: 2px solid #000;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            width: 60%;
            height: 47px;
            background: transparent;
            font-size: 15px;
            border: 2px solid #000;
            font-family: 'Poppins', sans-serif;
            color: #000;
            border-radius: 20px;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            font-size: 15px;
            width: 80%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            z-index: 1000;
        }
        .dialog button {
            margin: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .con {
          padding: 5px;
        }
    </style>
</head>
<body>
    <img src="nai.png" alt="nai.jpeg">
    <div class="title">Enter Account Details To Withdraw</div>
    <div class="con">
    <form id="withdrawForm">
        <br>
        <div class="form-group">
            <input type="text" id="accountName" placeholder=" " required>
            <label for="accountName">Account Name:</label>
        </div>
        <br>
        <div class="form-group">
            <input type="tel" id="accountNumber" pattern="\d{10}" maxlength="10" placeholder=" " required>
            <label for="accountNumber">Account Number:</label>
        </div>
        <br>
        <div class="form-group">
            <input type="text" id="bankName" placeholder=" " required>
            <label for="bankName">Bank Name:</label>
        </div>
        <br>
        <div class="form-group">
            <input type="number" id="withdrawAmount" placeholder=" " required>
            <label for="withdrawAmount">Withdrawal Amount:</label>
        </div>
        <br><br>
        <button type="button" onclick="handleWithdraw()">Withdraw</button>
    </form>

    <br>
    <br>    <br>
        <br>
    <br>
    <div class="overlay" id="overlay"></div>


    <div class="dialog" id="dialog">
        <p id="dialogMessage"></p>
              <button id="proceedButton">Connect</button>
        <button onclick="closeDialog()">Exit</button>
    </div>

    <script>
        function handleWithdraw() {
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            if (withdrawAmount > 290000) {
                showDialog('You dont have to this amount on your dashboard');
            } else {
                showDialog('You Havent Connected Your Account to EasyEarn... Connect your account and get credited immediately!');
            }
        }

        function showDialog(message) {
            document.getElementById('dialogMessage').textContent = message;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('dialog').style.display = 'block';
            
            if (message === 'Withdrawal amount exceeded') {
                document.getElementById('proceedButton').style.display = 'none';
            } else {
                document.getElementById('proceedButton').style.display = 'inline-block';
                document.getElementById('proceedButton').onclick = function() {
                    window.location.href = 'trf.html'; 
                };
            }
        }

        function closeDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('dialog').style.display = 'none';
        }
    </script>
</body>
</html>
